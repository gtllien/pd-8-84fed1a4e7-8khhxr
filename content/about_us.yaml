      body_text: "<p style=\"margin: 0in 0in 15pt; line-height: normal; background: white; font-size: 11pt; font-family: Calibri, sans-serif;\"><b><span style=\"font-size: 14.0pt; font-family: Arial, sans-serif; color: black;\">If you are in need a trusted veterinarian to care for your pets &ndash; look no further.</span></b><b><span style=\"font-size: 12.0pt; font-family: Arial, sans-serif; color: black;\"> </span></b></p>\n<p>Washington Crossing Animal Hospital, a member of the local community since 1973, is a full-service animal hospital welcoming patients in need of routine medical, surgical, and dental care, as well as urgent care. Our Doctors have over 50 years of combined experience treating serious conditions and offering regular pet wellness care.</p>\n<p>Our professional and courteous doctors and staff at Washington Crossing Animal Hospital seek to provide the best possible medical, surgical and dental care for their highly-valued patients. In addition to providing first-rate pet care, we strive to provide comfortable, pet friendly and calm environment, where you can relax with your pet while waiting to see our doctors.</p>\n<p>We are committed to promoting responsible pet ownership and providing preventative health care to assist your pet in living a long, happy and healthy life. Washington Crossing Animal Hospital strives to be the premier provider of veterinary care in Washington Crossing and surrounding areas.</p>\n<p>Please take a moment to contact us today, learn more about our veterinary practice and discover how Washington Crossing Animal Hospital can serve the needs of you and your cherished pet.</p>"
