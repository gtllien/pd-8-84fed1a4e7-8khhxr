      body_text: "<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><b><u><span style=\"font-size: 14.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Services</span></u></b></p>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">THE WARMTH of HOME</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Knowledgeable and friendly staff.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Bright and spacious facility. </span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">20-minute appointments and a commitment to little or no wait time.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">TECHNOLOGY</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Electronic records, allowing efficient communication with clients; their referral hospitals, daycares, boarding facilities, and groomers.</span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">A client app (PetDesk) where clients can request appointments and refills, access your pet&rsquo;s vaccine status and medication history right on your device.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">MEDICAL EXAMINATIONS</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Large exam rooms with excellent lighting, giving a sense of calm to both you and your pet</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">20-minute exams, that are never rushed.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Doctors as care givers, unlike corporate practices.</span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Drop-off appointments and medical observation, for special situations.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">HEALTH CERTIFICATES</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Domestic travel certificates available during routine exams.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">An International Travel Specialist who will help you obtain international travel documents for your pet(s).</span></li>\n</ul>\n<p style=\"margin: 0in 0in 0in 0.5in; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">&nbsp;</span></p>\n<p style=\"margin: 0in; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">DIAGNOSTIC IMAGING</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Digital radiography, high quality images with immediate access in medical records, and for instant viewing with clients.</span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Digital dental radiography.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">LABORATORY</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Full in house IDEXX/Abaxis laboratory, allowing for quick return of Laboratory results.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Numerous reference laboratories used for specialty testing.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 0in 0.5in; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">&nbsp;</span></p>\n<p style=\"margin: 0in; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">SURGERY</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">State of the art surgery suite and monitoring equipment.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><a name=\"_Hlk74915758\"></a><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Modern anesthesia protocols designed by a veterinary anesthesiologist.</span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Thorough pain management throughout the surgery and recovery process.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">DENTISTRY</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">High speed compressed air cleaning.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Digital dental X-rays for rapid evaluation of tooth health.</span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Modern anesthesia protocols designed by a veterinary anesthesiologist.</span></li>\n</ul>\n<p style=\"margin: 0in 0in 8pt; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">PHARMACY</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Comprehensive in-house pharmacy.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Full line of veterinary diets.</span></li>\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Medication refills available by phone or through the PetDesk app..</span></li>\n</ul>\n<p style=\"margin: 0in 0in 0in 0.5in; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">&nbsp;</span></p>\n<p style=\"margin: 0in; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">OTHER SERVICES</span></p>\n<ul style=\"margin-bottom: 0in; margin-top: 0px;\">\n<li style=\"margin: 0in 0in 0in 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Regular and specialty dog and cat treats, collars and leashes in our retail space, plus a range of over-the-counter supplements.</span></li>\n<li style=\"margin: 0in 0in 8pt 0px; line-height: 107%; font-size: 11pt; font-family: Calibri, sans-serif;\"><span style=\"font-size: 12.0pt; line-height: 107%; font-family: Arial, sans-serif;\">Microchipping and microchip registration. Additionally, our team will explain and provide paperwork for obtaining lifetime licensing for pets residing in Bucks County, PA.</span></li>\n</ul>"
