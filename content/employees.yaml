    data:
      employee_bio: "<p>Dr. Chabot is a graduate of Auburn University, where she obtained landscape design and zoology degrees in 1995, and her Doctor of Veterinary Medicine degree in 1999. After graduating, Dr. Chabot spent 14 years practicing emergency and critical care medicine and surgery; first for 5 years at Quakertown Veterinary Clinic, followed by 9 years at the Center for Animal Referral and Emergency Services (CARES) in Langhorne, PA.&nbsp;<br /><br />In 2013, Doctor Chabot transitioned to general practice and spent 3 years with the Doylestown Animal Medical Clinic. Since 2016 Dr. Chabot been a part of our team at Washington Crossing Animal Hospital.&nbsp;<br /><br />Dr Chabot resides in historic Durham, PA with her partner Christopher, their Chesapeake Bay retrievers (James and Jedd), and a Norfolk terrier (Kipling).&nbsp;</p>\n<p></p>\n<p><strong>Years in Practice:&nbsp;</strong>22<br /><strong>Education:</strong>&nbsp;Auburn University&nbsp;</p>"
