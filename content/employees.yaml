      employee_bio: "<p>Dr. Jessica Frankel, a native New Jersey-an, earned her undergraduate degree in Animal Science from Cornell University in 2003. She continued at Cornell for another four years and graduated from the Cornell University College of Veterinary Medicine in 2007. After completing a one-year rotating internship at Oradell Animal Hospital in northern New Jersey, she moved to Bucks County where for six years she was an emergency clinician at CARES (Center for Animal Referral and Emergency Services). While there, she practiced the highest quality medicine, cared for critically ill patients, and trained recent veterinary graduates.&nbsp; Dr. Frankel moved into general practice in 2015 at the Doylestown Animal Medical Center.</p>\n<p>Dr. Frankel has supported our doctor on occasion over the last several years and we are happy to welcome her to the WCAH team.&nbsp; Her interests include emergency care, internal medicine, dermatology, cytology, and surgery. When not caring for her patients, Dr. Frankel enjoys spending time with her husband Alex and their children. Her hobbies include travel, scuba diving, cooking and baking.</p>\n<p></p>\n<p><strong>Years in Practice:&nbsp;</strong>14<br /><strong>Education:</strong>&nbsp;Cornell University&nbsp;</p>"
