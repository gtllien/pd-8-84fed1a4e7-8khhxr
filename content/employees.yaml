      employee_bio: "<p>Dr. Bovee received his degree in veterinary medicine from the University of Pennsylvania in 1992. He subsequently completed an internship in small animal surgery in Massachusetts and practiced outside Boston until the summer of 1996.&nbsp;<br /><br />Dr Bovee returned to the Philadelphia area with his wife while she pursued specialties in small animal medicine and oncology at the University of Pennsylvania. During this time, Dr Bovee worked at a Mount Laurel Animal Hospital in southern New Jersey.</p>\n<p>In the fall of 2000, Dr. Bovee purchased the Washington Crossing Animal Hospital. Drs. Bovee and Baez live in Doylestown with their daughters (Emma and Lizzie), their French Bulldog (Vivian), Golden Retriever (Charlotte) and Italian Greyhound (Giorgio). &nbsp;</p>\n<p></p>\n<p><strong>Years in Practice:</strong>&nbsp;29<br /><strong>Education:</strong>&nbsp;University of Pennsylvania&nbsp;</p>"
